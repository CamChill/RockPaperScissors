<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        console.log("Helloooooo, Welcome to rock paper scissors!");
        
        let humanScore = 0;
        let computerScore = 0;

        function getComputerChoice() {
            let randomizer = Math.floor(Math.random() * 3)
            if (randomizer === 0) {
                return "rock";
            } else if (randomizer === 1) {
                return "paper";
            } else {
                return "scissors";
            }
        }

        function getHumanChoice() {
            return prompt("Please enter 'rock', 'paper', or 'scissors'").toLowerCase();
        }

        function playRound(humanChoice, computerChoice) {
            if (humanChoice === "rock" && computerChoice === "paper") {
                computerScore++; 
                return console.log("You lose! Paper beats rock");               
            } else if (humanChoice === "rock" && computerChoice === "scissors") {
                humanScore++;
                return console.log("You win! Rock beats Scissors");
            } else if (humanChoice === "rock" && computerChoice === "rock") {
                return console.log("It's a tie! Both picked rock");
            } else if (humanChoice === "paper" && computerChoice === "rock") {
                humanScore++;
                return console.log("You win! Paper beats rock");
            } else if (humanChoice === "paper" && computerChoice === "scissors") {
                computerScore++;
                return console.log("You lose! Scissors beats paper"); 
            } else if (humanChoice === "paper" && computerChoice === "paper") {
                return console.log("It's a tie! Both picked paper");
            } else if (humanChoice === "scissors" && computerChoice === "rock") {
                computerScore++;
                return console.log("You lose! Rock beats scissors");
            } else if (humanChoice === "scissors" && computerChoice === "paper") {
                humanScore++;
                return console.log("You win! Scissors beats paper");
            } else if (humanChoice === "scissors" && computerChoice === "scissors") {
                return console.log("It's a tie! Both picked scissors");
            } else {
                return console.log("Error. Please try again.");
            }
        }

        function playGame() {
            for (let i = 1; i <= 5; i++) {
                const humanSelection = getHumanChoice();
                const computerSelection = getComputerChoice();
                playRound(humanSelection, computerSelection);
            }
            
            console.log("Game over! Final score is " + humanScore + ":" + computerScore)
            if (humanScore > computerScore) {
                console.log("Congrats! You win.");
            } else if (computerScore > humanScore) {
                console.log("Sorry! You lose.");
            } else {
                console.log("It's a tie!");
            }
        }

        playGame();

    </script>
</body>
</html>
